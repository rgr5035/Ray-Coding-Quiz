<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Coding Quiz</title>
</head>
<body>
<div class="container">
        <h1>Let's Take a Quiz!</h1>
        <h2 id=timer>10:00</h2>
  <div id="questions-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="button-rows">
            <button type="button" class="btn" class="btn btn-dark">Answer 1</button>
            <button type="button" class="btn" class="btn btn-dark">Answer 2</button>
            <button type="button" class="btn" class="btn btn-dark">Answer 3</button>
            <button type="button" class="btn" class="btn btn-dark">Answer 4</button>
        </div>
      </div>
  </div>
   <div class="controls">
    <button type="button" id="start-btn" class="btn btn-secondary btn-lg start-btn-btn">Start</button>
    <button type="button" id="next-btn" class="btn btn-secondary btn-lg next-btn-btn hide">Next</button>
   </div>

</div>


    <script src="script.js"></script>
</body>
</html>
